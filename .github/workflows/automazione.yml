name: Digital Twin Cron Job

on:
  schedule:
    # 07:00 UTC corrisponde alle 08:00 CET (ora italiana)
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  esegui_pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del codice
      uses: actions/checkout@v4

    - name: Setup di Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Installazione Dipendenze
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Creazione al volo delle credenziali Google
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credenziali_google.json

    - name: Esecuzione Orchestratore (ETL + AI + Delivery)
      env:
        GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
        GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python orchestratore.py
